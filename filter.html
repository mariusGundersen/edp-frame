<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .gradient {
      background: linear-gradient(to right, white, black);
      height: 100px;
    }

    .filter {
      filter: url(#fdither)
    }
  </style>
  <title>Filter</title>
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" xmlns:xlink="http://www.w3.org/1999/xlink">
    <filter id="fdither" color-interpolation-filters="sRGB" x="0%" y="0%" width="100%" height="100%"
      primitiveUnits="userSpaceOnUse" filterUnits="objectBoundingBox">
      <feImage
        xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAAkElEQVQYV1WOsQnGIBBG73CADGPvGikEG8HGGUwRZ0gj2AgWbuEA7uIAKfJzBwm/1fGK791DIcRzHAeUUiCEAN57+GfsvT/neULOGWKM4JyDl+milPKhpbWWl601vi/jnJMNxhg21FrZ8DJu27Y0aK3XhjHG10DLfd+/BjKiUooN9JNaUkprw33fS8N1XUvDD7mwZ+yAbH7nAAAAAElFTkSuQmCC"
        x="0" y="0" width="8" height="8" preserveAspectRatio="xMidYMid meet" crossorigin="anonymous" result="image">
      </feImage>
      <feTile x="0" y="0" in="image" result="tile" width="100%" height="100%"></feTile>
      <feComposite in="SourceGraphic" in2="tile" operator="arithmetic" k1="0" k2="1" k3="1" k4="-0.5" x="0%" y="0%"
        width="100%" height="100%" result="composite"></feComposite>
      <feComponentTransfer x="0%" y="0%" width="100%" height="100%" in="composite" result="componentTransfer">
        <feFuncR type="discrete" tableValues="0 1"></feFuncR>
        <feFuncG type="discrete" tableValues="0 1"></feFuncG>
        <feFuncB type="discrete" tableValues="0 1"></feFuncB>
        <feFuncA type="discrete" tableValues="1"></feFuncA>
      </feComponentTransfer>
    </filter>
  </svg>
  <div class="gradient"></div>
  <div class="gradient filter"></div>
</body>

</html>
